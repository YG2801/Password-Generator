<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Generate your Password</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="shortcut icon"
            href="Assets/Sbstnblnd-Plateau-Apps-password.512.png"
            type="image/x-icon"
        />
    </head>

    <body>
        <div class="container">
            <div class="copy-prompt" id="copy-prompt">
                <p>Copied!!</p>
            </div>
            <h1>
                Generate a
                <span class="different-heading">random password</span>
            </h1>
            <h4>Never use an insecure password again</h4>
            <form action="#">
                <div class="character-slider">
                    <p>
                        Character Length:
                        <span class="slider-lbl" id="slider-lbl"></span>
                    </p>
                    <input
                        type="range"
                        min="6"
                        max="15"
                        value="8"
                        class="slider"
                        smooth="yes"
                    />
                </div>
                <div class="checkboxes">
                    <div>
                        <input type="checkbox" id="uppercase-chk" checked />
                        <label for="uppercase-chk"
                            >Include Uppercase Letters</label
                        >
                    </div>
                    <div>
                        <input type="checkbox" id="lowercase-chk" />
                        <label for="lowercase-chk"
                            >Include Lowercase Letters</label
                        >
                    </div>
                    <div>
                        <input type="checkbox" id="number-chk" />
                        <label for="number-chk">Include Numbers</label>
                    </div>
                    <div>
                        <input type="checkbox" id="symbol-chk" />
                        <label for="symbol-chk">Include Symbols</label>
                    </div>
                </div>
            </form>
            <div class="btns">
                <button id="generate-btn" class="generate-btn">
                    Generate passwords
                </button>
                <button id="Reset-btn" class="Reset-btn">Reset</button>
            </div>

            <div class="line-break"></div>
            <div class="generation-area">
                <div id="empty-space-1" class="empty-space"></div>
                <i class="fa-solid fa-copy copy-icon" id="copy-icon-1"></i>
                <div id="empty-space-2" class="empty-space"></div>
                <i class="fa-solid fa-copy copy-icon" id="copy-icon-2"></i>
            </div>
        </div>
        <script type="module" src="script.js"></script>
        <script type="module" src="data.js"></script>
    </body>
</html>
